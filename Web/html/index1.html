<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-

    width, initial-scale=1.0">
    <title>Home - My Django Page</title>
    {% bootstrap_css %}
    
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- 구글 아이콘 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">
     <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Bundle JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>




</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="flex-direction: row">
    <div class="title">
        <p>W.E</p>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Model</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tools</a>
            </li>
            <form class="form-inline ml-auto">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                           aria-describedby="search-icon">
                    <div class="input-group-append">
                        <span class="input-group-text" id="search-icon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </ul>
    </div>
</nav>

<div class="container">
    <img src="{% static 'watchfull_eyes.jpg' %}" alt="Your Image" class="bg">
    
    <div class="container-wrapper">
        <div class="container-title">
            <p>Watchful Eyes</p>
            </p>
        </div>
        
        <div class="container-box">
        
        <a href="/news/" class="Button1">
            <div>
                <span class="material-icons">feed</span>
                <span>NEWS</span>
            </div>
        </a>

        <a href="/upload1/" class="Button2">
            <div>
                <span class="material-icons">file_upload</span>
                <span>CLICK ME</span>
            </div>
        </a>

        <a href="/reference/" class="Button3">
            <div>
                <span class="material-icons">groups</span>
                <span>REFERENCE</span>
            </div>
        </a>

    </div>
    </div>

    

</div>

<div class="about">
    <span>&copy; 2024 W.E Technology</span>
</div>

{% bootstrap_javascript %}
</body>
</html>
